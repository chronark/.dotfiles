# Starship configuration

format = """
$directory\
$git_branch\
$git_status\
$kubernetes\
$line_break\
$character"""


# Kubernetes context
[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "☸ "
style = "cyan bold"

[directory]
truncation_length = 3
truncate_to_repo = false

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

# Disable built-in git modules (jj-starship handles this)
[git_branch]
disabled = false

[git_status]
disabled = false

[git_commit]
disabled = false
